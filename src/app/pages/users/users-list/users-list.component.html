<section>
    <div class="container">
        <div class="header">
            <h1 class="mt-3">All Users</h1>
            <button mat-button (click)="addUser()">Add User</button>
        </div>
        <section class="mt-3">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef>lirstName</th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> LastName </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>


                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef> Password </th>
                    <td mat-cell *matCellDef="let element"> {{element.password | slice:0:9}}... </td>
                </ng-container>

                <ng-container matColumnDef="creationDate">
                    <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.creationDate | date : "yyyy-MM-dd"}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <span style="margin-right: 5px">
                            <button (click)="view_user_details(element)" mat-mini-fab color="warn">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </span>
                        <span style="margin-right: 5px" (click)="edit_user(element)">
                            <button mat-mini-fab color="primary">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </span>
                        <span>
                            <button (click)="delete_user(element)" mat-mini-fab color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </span>
                    </td>
                </ng-container>
             

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </section>
    </div>
</section>
